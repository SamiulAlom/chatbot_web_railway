{% extends 'base.html' %}

{% block body %}
<h1 class="user_welcome"></h1>
<div class="main">
    <div class="logo">
        <a href="http://cse.iubat.edu/" target="_blank">
          <img src="https://th.bing.com/th/id/R.9022450cb9bd5c25aa83792341c1d93e?rik=pyPsMUjo7%2fTeLg&riu=http%3a%2f%2fcse.iubat.edu%2fwp-content%2fuploads%2f2019%2f06%2fiubat_cse-logo.png&ehk=EDxgn3M75GwbAI3b1Fwn7FLCfXN4NLEy3HGYtpFFQO8%3d&risl=&pid=ImgRaw&r=0" alt="">
        </div>
    </a>
    <div class="prev_chats">
        <div class="bot">
            <p class="greetings"></p>
        </div>
    </div>
    <form id="chat_form" class="unselectable">
        {% csrf_token %}
        <div class="input_control">
            <div class="row">
                <input type="text" id="input_box" placeholder="Chat with me">
                <i class='bx bx-microphone' id="mic_toggle">
                    <span class="mic_msg">Click here to Turn on Microphone</span>
                </i>
            </div>
            <div class="mic_warning"> </div>
            <button class="btn">Submit</button>
        </div>
    </form>
</div>
{% include "./footer.html" %}
{% endblock body %}
